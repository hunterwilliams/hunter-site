<html>
  <head>
    <title>Hunter G Williams</title>
    <style>
      #code-bg{
        position: absolute;
        color: darkgrey;
        margin: 50px;
        white-space: pre;
      }
      .tag {
        color:red;
      }
    </style>
  </head>
  <body>
    <p>Hello World</p>

    <script>
        var html = document.documentElement.outerHTML;
        var codeBlock = document.createElement('div');
        var replacer = function(match){
          match = match.replace("<","&lt;");
          match = match.replace(">","&gt;");
          return "<span class='tag'>"+match+"</span>";
        }
        html = html.replace(/<\/?[\w\s="':;-]*>/g,replacer);
        codeBlock.id = "code-bg";

        codeBlock.innerHTML = html;
        document.body.appendChild(codeBlock);

    </script>
  </body>
</html>
